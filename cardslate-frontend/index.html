<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cardslate</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h2>Cardslate</h2>
    </header>

    <main>

      <div id="loginForm">

        <form id="login">
          <label for="name">User Login:</label><br>
          <input type="text" id="name" name="name"><br>
          <input type="submit" value="Submit">
        </form>

      </div>


      <div id="gameForm">

        <form id="game">
          <label for="select-language">Language:</label>
          <br>
            <select id="language-dropdown" name="select-language">
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
            </select>
            <br><br>
            <label for="select-category">Language Category:</label>
            <br>
            <select id="category-dropdown" name="select-category">
                <option value="1">Animals</option>
                <option value="2">Emotions</option>
                <option value="3">Foods</option>
                <option value="4">Objects</option>
                <option value="5">Sports</option>
                
            </select><br><br>
          <input type="submit" value="Submit">
        </form>

      </div>


      <div id="mainGame">
        <!-- game goes here  -->
      </div>

    </main>
    <script src="./src/index.js" defer></script>
  </body>
</html>
