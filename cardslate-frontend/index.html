<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cardslate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  </head>
  <body>
    <header>
      <h2>Cardslate</h2>
    </header>

    <main>

      <div id="mainDiv">

        <div class="timer">
        <label>Timer</label>
        <label id="minutes">00</label>
        <label id="colon">:</label>
        <label id="seconds">00</label>
      </div>

      <div id="loginForm">
        <p>Welcome to Cardslate!</p>
        <p>Cardslate is a memory card game that helps you to learn a new lanuage!</p>
        <p>Object of the game is to collect pairs and finish the puzzle for points.</p>
        <p>The faster your finish the more points you can earn. Have fun!</p>
        
        <form id="login">
          <label for="name">User Login:</label><br>
          <input type="text" id="name" name="name"><br>
          <input type="submit" value="SUBMIT">
        </form>

      </div>

      <div class="clearer"></div>

      <div id="gameForm" style="display:none;">

        <form id="game">
          <label for="select-language">Language:</label>
          <br>
            <select id="language-dropdown" name="select-language">
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
            </select>
            <br><br>
            <label for="select-category">Language Category:</label>
            <br>
            <select id="category-dropdown" name="select-category">
                <option value="1">Animals</option>
                <option value="2">Emotions</option>
                <option value="3">Foods</option>
                <option value="4">Objects</option>
                <option value="5">Sports</option>
                
            </select><br><br>
          <input type="submit" value="START GAME">
        </form>

      </div>


      <div id="mainGame" style="display:none;">
        <!-- game goes here  -->
      </div>

    </div>
    
    </main>

    <script type="text/javascript" src="./src/shuffle.js"></script>
    <script type="text/javascript" src="./src/index.js" defer></script>
    <!-- <script src="./src/index.js" defer></script> -->
  </body>
</html>
